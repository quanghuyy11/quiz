<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QUANG HUYs</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/client/default-page.css" rel="stylesheet" th:href="@{/css/client/default-page.css}">
</head>
<body>
<th:block th:insert="~{/default-page :: navbar}"></th:block>
<div class="container mb-5 mt-5">
    <div class="card row" style="border-color: #00BFFF">
        <div class="alert" role="alert" style="background: #00BFFF">
            <h4><strong>
                Thông tin cá nhân</strong></h4>
        </div>
        <form class="mx-5 mb-3 mt-2" method="post" th:object="${users}" th:action="@{/editMember}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{passWord}">
            <input type="hidden" th:field="*{rePassWord}">
            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="name">Họ Tên<span
                        class="text-danger">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control" th:name="fullName" th:field="*{fullName}" id="name">
                    <label th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="email">Email<span
                        class="text-danger">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control" th:name="mail" th:field="*{email}" id="email">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="address">Địa Chỉ<span class="text-danger">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control" th:name="address" th:field="*{address}" id="address">
                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="phone">Số Điện Thoại<span class="text-danger ">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control" th:name="phone" th:field="*{phoneNumber}" id="phone">
                    <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="phone">Ảnh đại diện<span class="text-danger ">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="file" name="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Chọn tệp</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-10 col-sm-8">
                    <label class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các trường
                        bắt buộc điền</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="submit" class="btn btn-light"></input>
                    <a th:href="@{/editPass/__${users.id}__}" class="btn btn-primary " >
                        Đổi Mật Khẩu
                    </a>
                    <a th:href="@{/view/__${users.id}__}" class="btn btn-danger ">
                       Đóng
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:insert="~{/default-page :: footer}"></th:block>
<script>
    $('.alert').alert()
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
