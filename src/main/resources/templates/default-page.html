<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head th:fragment="head">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>QUANG HUY</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/client/default-page.css" rel="stylesheet" th:href="@{/css/client/default-page.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<!--<div class="container-fluid px-0">-->
<nav class="navbar p-0 navbar-expand-lg navbar-light bg-light " th:fragment="navbar">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link" href="/default"><i class="fa fa-fw fa-home"></i>Trang chủ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/aboutus"><i class="fa fa-fw fa-globe"></i>Giới thiệu</a>
            </li>
            <div th:switch="${session.userName}">
                <div th:case="'admin'">
                    <li class="nav-item ">
                        <a class="nav-link"  th:text="${session.userName=='admin' ?'Quản Lí':''}" href="/user/list"><i class="fa fa-fw fa-globe"></i>Quản lí</a>
                    </li>
                </div>
            </div>
        </ul>

    </div>
</nav>
<br>

<div class="container-fluid">
    <div class="row" style="margin-bottom: 100px">
        <div class="d-none d-md-block col-md-3">
            <div class="card-left" th:fragment="card-left">
                <div class="card text-primary bg-light mb-3" style="max-width: 14rem;" >
                    <div class="card-header"><i class="fas fa-phone-alt mr-1"></i>Hỗ trợ trực tuyến</div>
                    <div class="card-body bg-white ">

                        <span class="card-title">Gmail: <span class="">quanghuyy11@gmail.com</span></span>
                        <p class="card-text"></p><span class="card-title">Phone: <span class="">0901987022</span></span>

                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-6" th:fragment="card-mid">
            <table class="table table-striped table-bordered table-hover table-responsive-md">
                <thead>
                <tr style="background-color: #27c9ff;">
                    <th style="text-align: center">STT</th>
                    <th style="text-align: center">Môn học</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject,index : ${subjects}">
                    <td th:text="${index.count}"></td>
                    <td class="text-left">
                        <a th:if="${user != null}" th:href="@{/listExamSubject/__${subject.getId()}__}" >
                            <h5 class="card-title mt-1 mb-1" th:text="${subject.getName()}"></h5>
                        </a>
                        <a th:if="${user == null}" th:href="@{/login}" >
                            <h5 class="card-title mt-1 mb-1" th:text="${subject.getName()}"></h5>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card-right" style="max-width: fit-content;" th:fragment="card-right">
                <div class="card-body">
                    <div class="card mb-3" style="max-width: 14rem;">
                        <div class="card-header">
                            <span><svg class="bi bi-box-arrow-in-right" fill="currentColor" height="16" viewBox="0 0 16 16"
                                       width="16" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
                                      fill-rule="evenodd"/>
                                <path d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                                      fill-rule="evenodd"/>
                            </svg></span>
                            <a th:if="${user == null }" th:href="@{/login}">Đăng Nhập</a>
                            <a th:if="${user !=null }" th:href="@{/logout}">Đăng Xuất</a>
                        </div>
                        <div class="card-body">
                            <div sec:authorize="isAuthenticated()">
                                <span>Xin Chào:</span> <span th:if="${user != null }" th:text="${user.fullName}" style="color:red"></span><br>
                                <a th:if="${user != null}" th:href="@{/view/__${user.id}__}" class="nav-link">Thông Tin Cá Nhân</a>
                                <p th:if="${user == null }" class="nav-link">Đăng nhập đi nào</p>
                            </div>
                        </div>
                    </div>
                    <div class="card text-primary mb-3"
                         th:insert="~{Huy/HonorTheGoldBoard.html :: thong-ke-thanh-vien}" style="max-width: 14rem;background: #b8daff;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-footer" id="footer" th:fragment="footer">
    <p CLASS="text-area text-light">@QUANG HUY</p>
</div>
</body>
</html>
