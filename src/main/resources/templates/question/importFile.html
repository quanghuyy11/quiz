<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUANG HUY</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/admin/default-admin.css" rel="stylesheet" th:href="@{/css/admin/default-admin.css}">
</head>
<body>
<div th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container-fluid" style="margin-bottom: 150px">
    <div class="h4 text-center mb-4">
        Tạo câu hỏi bằng file excel
    </div>
    <form style="max-width: 700px; margin: 0 auto; background-color: #d8f5ff;" th:action="@{/question/import}" method="post" enctype="multipart/form-data">
        <div class="container-fluid" style="margin-bottom: 150px">
            <div style="padding: 20px 10px 20px 35px">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold">Câu hỏi</label>
                    <div class="col-sm-8 pt-2">
                        <input type="file" name="file" />
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn m-2"
                            style="background-color: #3bceff; width: 100px; color: white; height: 39px;">Thêm mới
                    </button>
                    <a href="/question/list" type="button" class="btn m-2 btn btn-primary"
                       style="background-color: #3bceff; width: 100px; border: 0px; height: 39px ">Hủy bỏ</a>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
