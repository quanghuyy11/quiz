<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <title>QUANG HUY</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/admin/default-admin.css" rel="stylesheet" th:href="@{/css/admin/default-admin.css}">
</head>
<body>
<div  th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container-fluid " style="margin-bottom: 110px">
    <div class="h4 text-center mb-4">
       Cập Nhật Câu Hỏi
    </div>
    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${message}">
        <strong th:text="${message}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form style="max-width: 600px; margin: 0 auto; background-color: #d8f5ff;" th:action="@{/question/update}" th:object="${question}" method="post">
        <input th:type="hidden" name="id" th:field="*{quesId}">
        <div class="border border-secondary rounded p-3 pt-5">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Câu hỏi</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{title}">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đáp án A</label>
                <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{optionA}">
                        <div th:if="${#fields.hasErrors('optionA')}" th:errors="*{optionA}" style="color: red"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đáp án B</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{optionB}">
                    <div th:if="${#fields.hasErrors('optionB')}" th:errors="*{optionB}" style="color: red"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đáp án C</label>
                <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{optionC}">
                    <div th:if="${#fields.hasErrors('optionC')}" th:errors="*{optionC}" style="color: red"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đáp án D</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{optionD}">
                    <div th:if="${#fields.hasErrors('optionD')}" th:errors="*{optionD}" style="color: red"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đáp án D</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{optionE}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đáp án D</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{optionF}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" style="font-weight: bold">Đáp án đúng</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <select class="btn dropdown-toggle" data-toggle="dropdown" style="background-color: #14c4ff"th:field="*{ans}">
                            <option value="" th:selected="selected"> Chọn...</option>
                            <option th:selected="${question.ans=='1'}" value="1">Đáp án A</option>
                            <option th:selected="${question.ans=='2'}" value="2">Đáp án B</option>
                            <option th:selected="${question.ans=='3'}" value="3">Đáp án C</option>
                            <option th:selected="${question.ans=='4'}" value="4">Đáp án D</option>
                            <option th:selected="${question.ans=='5'}" value="5">Đáp án E</option>
                            <option th:selected="${question.ans=='6'}" value="6">Đáp án F</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" style="font-weight: bold">Đáp án đúng</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <select class="btn dropdown-toggle" data-toggle="dropdown" style="background-color: #14c4ff"th:field="*{ans}">
                            <option value="" th:selected="${question.ans1==null}"> Chọn...</option>
                            <option th:if="${question.ans1=='1'}" value="1">Đáp án A</option>
                            <option th:if="${question.ans1=='2'}" value="2">Đáp án B</option>
                            <option th:if="${question.ans1=='3'}" value="3">Đáp án C</option>
                            <option th:if="${question.ans1=='4'}" value="4">Đáp án D</option>
                            <option th:if="${question.ans1=='5'}" value="5">Đáp án E</option>
                            <option th:if="${question.ans1=='6'}" value="6">Đáp án F</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" style="font-weight: bold">Đáp án đúng</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <select class="btn dropdown-toggle" data-toggle="dropdown" style="background-color: #14c4ff"th:field="*{ans}">
                            <option value="" th:selected="${question.ans2==null}"> Chọn...</option>
                            <option th:selected="${question.ans2=='1'}" value="1">Đáp án A</option>
                            <option th:selected="${question.ans2=='2'}" value="2">Đáp án B</option>
                            <option th:selected="${question.ans2=='3'}" value="3">Đáp án C</option>
                            <option th:selected="${question.ans2=='4'}" value="4">Đáp án D</option>
                            <option th:selected="${question.ans2=='5'}" value="5">Đáp án E</option>
                            <option th:selected="${question.ans2=='6'}" value="6">Đáp án F</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn m-2" style="background-color: #3bceff">Cập nhật</button>
                <a href="/question/list" type="button" class="btn m-2 btn btn-primary" style="background-color: #3bceff">Quay về</a>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
