<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUANG HUY</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/admin/default-admin.css" rel="stylesheet" th:href="@{/css/admin/default-admin.css}">
</head>
<body>
<div th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container">
    <div class="h3 text-center">
        Danh sách câu hỏi
    </div>
    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${message}">
        <strong th:text="${message}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="btn-group mb-3 d-flex justify-content-between">
        <div class="d-inline-flex">
            <form class="d-inline-flex mr-5">
                <input type="text" class="form-control" autocomplete="off" name="keyword"
                       placeholder="Tìm kiếm theo tên câu hỏi">
                <button type="submit" class="btn btn-default mr-1 ml-1">Tìm kiếm</button>
            </form>
            <form>
                <div class="form-inline">
                    <label for="size" class="ml-1 mr-1">Page size:</label>
                    <select name="size" id="size" class="form-control"
                            onchange="this.form.submit()">
                        <option value="5" th:selected="${questions.size == 5}">5</option>
                        <option value="10" th:selected="${questions.size == 10}">10</option>
                        <option value="15" th:selected="${questions.size == 15}">15</option>
                        <option value="20" th:selected="${questions.size == 20}">20</option>
                        <option value="30" th:selected="${questions.size == 30}">30</option>
                    </select>
                </div>
            </form>
        </div>
        <div>
            <a href="/question/import" class="btn btn-primary">
                Thêm mới bằng excel
            </a>
        </div>
        <div>
            <a href="/question/create" class="btn btn-primary">
                Thêm mới
            </a>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover table-responsive-md">
        <thead>
        <tr style="background-color: #27c9ff;">
            <th>Mã câu hỏi</th>
            <th>Câu hỏi</th>
            <th class="text-center">
                <i class="far fa-plus-square"></i>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question: ${questions}">
            <td th:text="${question.quesId}"></td>
            <td th:text="${question.title}"></td>
            <td class="text-center">
                <a th:href="@{/question/editQuest/{id}(id=${question.quesId})}"><i class="fas fa-edit text-primary"></i></a>
                <a th:href="@{/question/delete/{id}(id=${question.quesId})}" id="deleteButton"><i
                        class="far fa-trash-alt text-danger"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center" style="margin-bottom: 100px">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link btnPrevious" th:href="@{'/question/list'(page=0)}">
                    <span aria-hidden="true">Trang đầu</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link btnPrevious" th:href="@{'/question/list'(keyword=${keyword}, page=${questions.number - 1})}"
                   th:if="${questions.hasPrevious()}" aria-label="Previous">
                    <span aria-hidden="true">Trước</span>
                </a>
            </li>

            <li th:if="${ questions.number - 1 &gt; 0}">
                <span>. . .</span>
            </li>

            <li class="page-item">
                <a class="page-link" th:text="${questions.number -1}" th:if="${questions.hasPrevious()}"
                   th:href="@{'/question/list'(keyword=${keyword}, page=${questions.number - 1})}">
                </a>
            </li>
            <li class="page-item active">
                <a class="page-link" th:text="${questions.number}"
                   th:href="@{'/question/list'(keyword=${keyword}, page=${questions.number})}">
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:text="${questions.number +1}" th:if="${questions.hasNext()}"
                   th:href="@{'/question/list'(keyword=${keyword}, page=${questions.number + 1})}">
                </a>
            </li>
            <li th:if="${  questions.number + 2 &lt; questions.totalPages}">
                <span>. . .</span>
            </li>
            <li class="page-item">
                <a class="page-link btnNext" th:href="@{'/question/list'(keyword=${keyword}, page=${questions.number + 1})}"
                   th:if="${questions.hasNext()}" aria-label="Next">
                    <span aria-hidden="true">Sau</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link btnNext" th:href="@{'/question/list'(keyword=${keyword}, page=${questions.totalPages - 1})}">
                    <!--                   th:if="${!questions.hasNext()}" aria-label="Trang Cuoi">-->
                    <span aria-hidden="true">Trang Cuối</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title">Xác nhận</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Bạn có muốn xoá câu hỏi này không ?<a></a></p>
            </div>
            <div class="modal-footer">
                <a href="" type="button" class="btn btn-primary" id="delRef">Có</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="jquery/jquery-3.5.1.min.js"></script>
<script th:src="@{../../js/admin/delete.js}"></script>
</body>
</html>
