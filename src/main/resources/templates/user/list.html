<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QUANG HUY</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/admin/default-admin.css" rel="stylesheet" th:href="@{/css/admin/default-admin.css}">
</head>
<body>
<div th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container">
    <div class="h3 text-center">
        Danh sách thành viên
    </div>
    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${message}">
        <strong th:text="${message}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="btn-group mb-3 d-flex justify-content-between">
        <div class="d-inline-flex">
            <form class="d-inline-flex mr-5">
                <input type="text" class="form-control" autocomplete="off" name="keyword"
                       placeholder="Tìm kiếm theo id người dùng">
                <button type="submit" class="btn btn-default ml-1">Tìm kiếm</button>
            </form>
        </div>
        <div>
            <a href="/user/create" class="btn btn-primary">
                Thêm mới
            </a>
        </div>
    </div>
    <table class="table table-bordered table-striped table-hover table-responsive-md" id="tableList">
        <tr style="background-color: #27c9ff;">
            <th>Mã người dùng</th>
            <th>Họ tên</th>
            <th>Địa chỉ nhà</th>
            <th>Số điện thoại</th>
            <th>Ảnh</th>
            <th></th>
            <th>Reset</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td><img th:src="${user.img}" style="width: 100px; height: 100px"/></td>
            <td class="text-center">
                <a th:href="@{/user/editMember/{id}(id=${user.id})}"><i class="fas fa-edit text-primary"></i></a>
                <span>&nbsp;&nbsp;</span>
                <a th:href="@{/user/delete/{id}(id=${user.id})}" id="deleteButton"><i class="far fa-trash-alt text-danger"></i></a>
            </td>
            <td class="text-center">
                <a th:href="@{/user/resetExam/{id}(id=${user.id})}"><i class="fas fa-truck-loading"></i></a>
            </td>
        </tr>
    </table>
</div>
<div class="table-pagination d-flex justify-content-center" th:if="${temp == null}">
    <ul class="pagination">
        <li class="page-item" th:class="${users.number eq 0} ? 'disabled' : ''">
            <a class="page-link" th:if="${users.hasPrevious()}" th:href="@{'/user/list'(page=${users.number - 1},size=${users.size})}">Trước</a>
        </li>
        <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, users.totalPages - 1)}" th:class="${users.number eq pageNo}? 'active' : ''">
            <a class="page-link" th:if="${users.number  eq pageNo}" href="javascript:void(0);">
                <span th:text="${pageNo + 1}"></span>
            </a>
            <a class="page-link" th:if="${not (users.number  eq pageNo)}" th:href="@{${'/user/list'}(page=${pageNo},size=${users.size})}">
                <span th:text="${pageNo + 1}"></span>
            </a>
        </li>
        <li class="page-item" th:class="${users.number + 1 ge users.totalPages} ? 'disabled' : ''">
            <a class="page-link" th:if="${users.hasNext()}" th:href="@{'/user/list'(page=${users.number + 1},size=${users.size})}">Sau</a>
        </li>
    </ul>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Bạn có muốn xoá người dùng này không ?<a></a></p>
            </div>
            <div class="modal-footer">
                <a href="" type="button" class="btn btn-primary" id="delRef">Có</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossOrigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossOrigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossOrigin="anonymous"></script>
<script th:src="@{../../js/admin/delete.js}"></script>
</body>
</html>
