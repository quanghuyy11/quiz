<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUANG HUY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/admin/default-admin.css" rel="stylesheet" th:href="@{/css/admin/default-admin.css}">
</head>
<body>
<div  th:insert="~{default-admin.html :: navbarAdmin}"></div>

<div class="container" style="width:800px">
    <div class="card" style="border-color: #00BFFF">
        <div class="alert text-center" role="alert" style="background: #00BFFF;font-size:20px">Đăng kí</div>
        <form class="mx-5 mb-3 mt-2" th:action="@{/user/create}" th:object="${user}" method="post">
            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label">User<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control"  placeholder="User" th:field="*{username}">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label">Mật khẩu<span class="text-danger">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="password" class="form-control"  placeholder="Password" th:field="*{passWord}">
                    <div th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}" style="color: red"></div>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label">Nhập lại mật khẩu<span class="text-danger">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="password" class="form-control"  placeholder="Re_Password"  th:field="*{rePassWord}">
                    <div th:if="${#fields.hasErrors('rePassWord')}" th:errors="*{rePassWord}" style="color: red"></div>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label">Tên đầy đủ<span class="text-danger ">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control"  placeholder="Name" th:field="*{fullName}">
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label">Địa chỉ email<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control"  placeholder="Email" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label">Địa chỉ nhà<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control"  placeholder="Address" th:field="*{address}">
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></div>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label">Số điện thoại<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" class="form-control"  placeholder="Number" th:field="*{phoneNumber}">
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></div>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-10 col-sm-8">
                    <label  class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các trường bắt buộc điền</label>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-lg-2 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-10 col-sm-8">
                    <button class="btn btn-primary" type="submit">Tạo mới</button>
                    <a href="#">
                        <a class="btn btn-primary" th:href="@{/user/list}">Đóng</a>
                    </a>&nbsp;
                </div>
            </div>
        </form>

    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossOrigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossOrigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossOrigin="anonymous"></script>
</body>
</html>
