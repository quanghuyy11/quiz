<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QUANG HUY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="css/admin/default-admin.css" rel="stylesheet" th:href="@{/css/admin/default-admin.css}">
</head>
<body>
<div  th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container" style="width: 600px;">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${messages}">
        <strong th:text="${messages}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card row" style="border-color: #00BFFF">
        <div class="alert" role="alert" style="background: #00BFFF">
            Đổi mật khẩu
        </div>
        <form class="mx-5 mb-3 mt-2" th:action="@{/user/updatePass}" th:object="${user}" method="post">
            <input th:type="hidden" name="id" th:field="*{id}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{img}">
            <input type="hidden" th:field="*{fullName}">
            <input type="hidden" th:field="*{address}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{phoneNumber}">
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label" for="mk">Mật khẩu cũ<span class="text-danger">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="password" class="form-control" id="mk" name="oldPass" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label" for="email">Mật khẩu mới<span class="text-danger">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="password" class="form-control" id="email" th:field="*{passWord}">
                    <label th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label" for="address">Nhập lại mật khẩu<span class="text-danger" >*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="password" class="form-control" id="address" th:field="*{rePassWord}">
                    <label th:if="${#fields.hasErrors('rePassWord')}" th:errors="*{rePassWord}" style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-8 col-sm-8">
                    <label class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các trường
                        bắt buộc điền</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-8 col-sm-8">
                    <button class="btn btn-primary">Cập Nhật</button>
                    <a th:href="@{/user/list}" class="btn btn-primary">Đóng
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
