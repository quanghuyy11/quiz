<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BÀI KIỂM TRA</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/custom.css" th:href="@{../../assets/styles/custom.css}"/>
    <link rel="stylesheet" href="css/page1.css" th:href="@{../../css/page1.css}">
    <link rel="stylesheet" href="style/quiz.css" th:href="@{../../css/style/quiz.css}">
</head>
<body>
<div class="container py-5 px-4">
    <div class="align-content-lg-center">
        <div class="col-lg-12 mt-2">
            <div class="rounded bg-gradient text-white shadow p-5 text-center mb-5">
                <p class="mb-0 font-weight-bold text-uppercase">Thời Gian Làm Bài:</p>
                <div id="clock" class="countdown pt-4"></div>
            </div>
        </div>
    </div>
    <h1 class="bg-info text-light"><span th:text="${ 'Đề thi gồm có '+qForm.questions.size()}+' câu'"></span><br>
        Mời Bạn Chọn Đáp Án Đúng
    </h1>

    <form th:action="@{/submit1/__${idUser}__/{id}(id=${idExam})}" method="POST" th:object="${qForm}" id="formQuestion">
        <input type="hidden" th:value="${idExam}" id="idExam">
        <input type="hidden" th:value="${qForm.error}" name="error">
        <input type="hidden" name="error" id="error">
        <div th:each="ques, i: ${qForm.questions}">
            <div th:if="${ques.answerNumb == 2 || ques.answerNumb == 3}"
                 class="ques-box bg-dark text-light" >
                <p class="title" th:text="${'Câu '+i.count+': '+ ques.title}"></p>
                <div class="option">
                    <input type="checkbox" th:name="|questions[${i.index}].chose|" th:value="1"/>
                    <p th:text="|A. ${ques.optionA}|"></p>
                </div>

                <div class="option">
                    <input type="checkbox" id="checkbox" th:name="|questions[${i.index}].chose|" th:value="2"/>
                    <p th:text="|B. ${ques.optionB}|"></p>
                </div>

                <div class="option">
                    <input type="checkbox" id="checkbox" th:name="|questions[${i.index}].chose|" th:value="3"/>
                    <p th:text="|C. ${ques.optionC}|"></p>
                </div>
                <div class="option">
                    <input type="checkbox" id="checkbox" th:name="|questions[${i.index}].chose|" th:value="4"/>
                    <p th:text="|D. ${ques.optionD}|"></p>
                </div>
                <div th:if="${ques.optionE != null}" class="option">
                    <input type="checkbox" id="checkbox" th:name="|questions[${i.index}].chose|" th:value="5"/>
                    <p th:text="|E. ${ques.optionE}|"></p>
                </div>
                <div th:if="${ques.optionF != null}" class="option">
                    <input type="checkbox" id="checkbox" th:name="|questions[${i.index}].chose|" th:value="6"/>
                    <p th:text="|F. ${ques.optionF}|"></p>
                </div>
            </div>

            <div th:if="${ques.answerNumb == 1}" class="ques-box bg-dark text-light" >
                <p class="title" th:text="${'Câu '+i.count+': '+ ques.title}"></p>
                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1"/>
                    <p th:text="|A. ${ques.optionA}|"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2"/>
                    <p th:text="|B. ${ques.optionB}|"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3"/>
                    <p th:text="|C. ${ques.optionC}|"></p>
                </div>
                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="4"/>
                    <p th:text="|D. ${ques.optionD}|"></p>
                </div>
                <div th:if="${ques.optionE != null}" class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="5"/>
                    <p th:text="|E. ${ques.optionE}|"></p>
                </div>
                <div th:if="${ques.optionF != null}" class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="6"/>
                    <p th:text="|F. ${ques.optionF}|"></p>
                </div>
            </div>

            <input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}"/>
            <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}"/>
            <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}"/>
            <input type="hidden" th:name="|questions[${i.index}].ans1|" th:value="${ques.ans1}"/>
            <input type="hidden" th:name="|questions[${i.index}].ans2|" th:value="${ques.ans2}"/>
            <p class="alert alert-danger d-none" th:id="${'alert' + i.index}" role="alert">
                Hãy chọn một đáp án
            </p>
        </div>
        <input type="hidden" id="time" value="1">
        <button type="submit" id="btn-submit" class="btn btn-info d-block mx-auto mt-4" >
            Nộp bài
        </button>
    </form>
</div>
<div class="page-tab" id="tab">
    <p class="text-area text-light" id="amountTab">Số lần tab ra ngoài 0</p>
</div>
<!-- Importing Footer -->
<div th:insert="~{/default-page :: footer}"></div>

<script th:src="@{../../js/jquery-3.5.1.min.js}"></script>
<script th:src="@{../../js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../../js/popper.min.js}"></script>
<script th:src="@{../../js/bootstrap.js}"></script>
<script th:src="@{../../assets/jquery-countdown/jquery.countdown.min.js}"></script>
<script th:inline="javascript">
    var tab = 0;
    $(document).on('visibilitychange', function() {
        if(document.visibilityState == 'hidden') {
            tab++;
            $('input[name="error"]:hidden').val(tab);
            document.getElementById('amountTab').innerHTML = 'Số lần tab ra ngoài ' + tab;
        }

        if (tab == 3){
            document.getElementById("time").value = 0;
            $('#formQuestion').submit();
        }
    });

    $(document).ready(function () {
        let futureValue = [[${#calendars.format(futureDate,'yyyy/MM/dd HH:mm:ss')}]];
        let futureDate = new Date(futureValue.toString())
        countdown();

        function countdown() {
            let now = new Date().getTime();
            let distance = futureDate - now;
            // let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            // let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            let display = (minutes < 10 ? '0' + minutes : '' + minutes) + ':' + (seconds < 10 ? '0' + seconds : '' + seconds);
            $('#clock').text(display);
            if (minutes <= 0) {
                $('#clock').addClass('text-danger');

            }

            if (seconds <= 0 && minutes <= 0) {
                clearInterval(timer);
                document.getElementById("time").value = 0;
                $('#formQuestion').submit();
            }
        }

        $("#formQuestion").submit(function (event) {
            // event.preventDefault();
            var time = document.getElementById("time").value;
            if (time == 0) {
                return true;
            } else {
                let isSubmit = true;
                let listQuestion = $('.ques-box');
                for (let i = 0; i < listQuestion.length; i++) {
                    let answer = listQuestion[i].childNodes;
                    let statusCheck = false;
                    for (let k = 0; k < answer.length; k++) {
                        let check = true;
                        if (answer[k].nodeName === 'DIV') {
                            let option = answer[k].childNodes;
                            for (let j = 0; j < option.length; j++) {
                                if (option[j].nodeName === 'INPUT') {
                                    if (option[j].checked === true) {
                                        break;
                                    }
                                    check = false;
                                }
                            }
                            if (check) {
                                statusCheck = true;
                                break;
                            }
                        }
                    }
                    if (!statusCheck) {
                        listQuestion[i].querySelector('#alert' + i).classList.add('d-block')
                        listQuestion[i].querySelector('#alert' + i).classList.remove('d-none')
                        isSubmit = false;
                    } else {
                        listQuestion[i].querySelector('#alert' + i).classList.remove('d-block')
                        listQuestion[i].querySelector('#alert' + i).classList.add('d-none')
                    }
                    statusCheck = true;
                }
                if (!isSubmit) {
                    event.preventDefault();
                }
            }
        })

        let timer = setInterval(function () {
            countdown();
        }, 1000);
    })
</script>
</body>
</html>
