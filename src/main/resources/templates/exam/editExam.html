<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUANG HUY</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../../css/admin/default-admin.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>
<body>
<div th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container-fluid" style="margin-bottom: 150px">
    <div class="h4 text-center mb-4">
        <p id="de">Bước 1: Cật Nhật Đề Thi</p>
    </div>

    <div class="success">
        <div th:if="${message}">
            <span th:text="${message}" style="color: red"></span>
        </div>
    </div>

    <form style="max-width: 1200px; margin: 0 auto; background-color: #d8f5ff;" th:action="@{/exam/update}"
          th:object="${exam}" method="post">
        <div id="wrapFormExam">
            <input th:type="hidden" name="id" th:field="*{id}">
            <div class="border border-secondary rounded p-3 pt-5">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Mã đề thi</label>
                    <div class="col-sm-8">
                        <p th:text="${exam.idName}"></p>
                        <input type="hidden" class="form-control" th:field="*{idName}" name="idName" id="idName" onchange="return validate()">
                        <div th:if="${#fields.hasErrors('idName')}" th:errors="*{idName}" style="color: red"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Môn học</label>

                    <div class="col-sm-8 pt-2">
                        <div class="form-check form-check-inline" th:each="subject : ${subjects}">
                            <input class="form-check-input" type="radio" name="subject" id="subject" onblur="validate()"
                                   th:value="${subject.id}" th:field="*{subject}">
                            <label class="form-check-label" th:value="${subject.id}" th:text="${subject.name}"></label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Tên đề thi</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{nameExam}" name="nameExam" id="nameExam"
                               onblur="validate()">
                        <div th:if="${#fields.hasErrors('nameExam')}" th:errors="*{nameExam}" style="color: red"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Số câu hỏi</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{numberQues}" name="numberQues" id="numberQues"
                               onblur="validate()" required>
                        <div th:if="${#fields.hasErrors('numberQues')}" th:errors="*{numberQues}" style="color: red"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Thời gian làm bài</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{time}" name="time" id="time"
                               onblur="validate()" required>
                        <div th:if="${#fields.hasErrors('time')}" th:errors="*{time}" style="color: red"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Thời gian bắt đầu</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control col-md-6" th:field="*{timeQuiz}"
                               name="timeQuiz" id="timeQuiz" required>
                    </div>
                </div>
                <button type="button" onclick="displayFormQuestion()" class="btn btn-primary">Sửa câu hỏi</button>
            </div>
        </div>
        <div id="wrapFormQuestion" style="background-color: white">
            <table id="questForm" class="table table-striped table-bordered table-hover table-responsive-md">
                <thead style="background-color: deepskyblue">
                <tr style="background-color: #27c9ff;">
                    <th>STT</th>
                    <th>Câu hỏi</th>
                    <th>Số câu trả lời đúng</th>
                    <th class="text-center">
                        <i class="far fa-plus-square"></i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="question: ${questions}">
                    <td th:text="${question.quesId}"></td>
                    <td th:text="${question.title}"></td>
                    <td th:text="${question.answerNumb}"></td>
                    <td class="text-center">
                        <input type="checkbox" name="A"
                               th:value="${question.quesId}" th:field="*{questions}">
                        <div th:if="${#fields.hasErrors('questions')}" th:errors="*{questions}"
                             style="color: red"></div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center"><span class="text-danger" id="danger"></span></div>
            <div class="text-center">
                <button type="submit" onclick="return checkAmount()" class="btn m-2" style="background-color: #3bceff">Cập nhật</button>
                <a href="/exam/list" class="btn btn-primary m-2" style="background-color: #3bceff">Hủy</a>
            </div>

        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<script th:src="@{../../js/admin/editExam.js}"></script>
</body>
</html>
