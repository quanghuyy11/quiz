<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>QUANG HUY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style/index.css}">
    <link href="css/admin/default-admin.css" rel="stylesheet" th:href="@{/css/admin/default-admin.css}">

</head>
<body>
<div  th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container">
    <div class="h3 text-center">
        Danh sách thành viên đã thi
    </div>
    <table class="table table-striped table-bordered table-hover table-responsive-md">
        <thead>
        <tr style="background-color: #27c9ff;">
            <th>Tên thành viên</th>
            <th>Time start quiz</th>
            <th>Time end quiz</th>
            <th>Điểm số</th>
            <th class="text-center">Số lần tab ra ngoài</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getTimeStart()}"></td>
            <td th:text="${user.getTimeEnd()}"></td>
            <td th:text="${user.getScore()}"></td>
            <td class="text-center" th:text="${user.getError()}"></td>
        </tr>
        </tbody>
    </table >
    <div class="text-center">
        <a href="/exam/list" class="btn btn-primary m-2" style="background-color: #3bceff">Quay về</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
